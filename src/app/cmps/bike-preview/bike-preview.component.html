<section  class="bike-preview">
    <section class="info">
        <section class="data">
            <p>Name: {{bike.make}}</p>
            <p>Name: {{bike.model}}</p>
            <p>Year: {{bike.year}}</p>
            <p>Torque: {{bike.power}}</p>
            <p>Torque: {{bike.torque}}</p>
        </section>
        <section class="actions">
            <button (click)="onRemoveBike($event)" class="remove-btn">X</button>
        </section>
    </section>
    <img src="https://robohash.org/{{bike._id}}?set=set4" alt="">
</section>
