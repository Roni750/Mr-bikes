<section class="bike-edit">
    <h2>{{'Add'}} bike</h2>
    <form (ngSubmit)="onSaveBike()">
        <label for="make">Make</label>
        <input [(ngModel)]="bike.make" type="text" name="make" id="make">
        
        <label for="model">Model</label>
        <input [(ngModel)]="bike.model" type="text" name="model" id="model">
     
        <button>Save</button>
    </form>

    <a routerLink="/">Back</a>
</section>
